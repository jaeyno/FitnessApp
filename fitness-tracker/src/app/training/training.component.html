<mat-tab-group *ngIf="!(onGoingTraining$ | async)">
    <mat-tab label="New Excercise">
        <app-new-training></app-new-training>
    </mat-tab>
    <mat-tab label="Past Excercise">
        <app-past-training></app-past-training>
    </mat-tab>
</mat-tab-group>
<app-current-training *ngIf="onGoingTraining$ | async" (trainingExit)="onGoingTraining = false"></app-current-training>
